{% extends 'base.html' %}

{% block title %}Ayet Ara - Kuran Öğrenme Uygulaması{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-6">
        <div class="px-4 py-5 sm:px-6">
            <h1 class="text-2xl font-bold text-gray-900">Ayet Ara</h1>
            <p class="mt-1 max-w-2xl text-sm text-gray-500">Kuran'da ayet aramak için aşağıdaki formu kullanın</p>
        </div>
    </div>

    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
            <form action="{% url 'quran:search_verses' %}" method="get" class="space-y-4">
                <div>
                    <label for="q" class="block text-sm font-medium text-gray-700">Arama Sorgusu</label>
                    <div class="mt-1 flex rounded-md shadow-sm">
                        <input type="text" name="q" id="q" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-md sm:text-sm border-gray-300" placeholder="Ayet, sure adı veya anahtar kelime girin...">
                    </div>
                </div>
                <div>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        Ara
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="mt-6">
        <h2 class="text-lg font-medium text-gray-900 mb-4">Popüler Aramalar</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <a href="{% url 'quran:search_verses' %}?q=rahmet" class="bg-white p-4 rounded-lg shadow hover:shadow-md transition-shadow">
                <span class="text-indigo-600 font-medium">Rahmet</span>
            </a>
            <a href="{% url 'quran:search_verses' %}?q=merhamet" class="bg-white p-4 rounded-lg shadow hover:shadow-md transition-shadow">
                <span class="text-indigo-600 font-medium">Merhamet</span>
            </a>
            <a href="{% url 'quran:search_verses' %}?q=sabır" class="bg-white p-4 rounded-lg shadow hover:shadow-md transition-shadow">
                <span class="text-indigo-600 font-medium">Sabır</span>
            </a>
            <a href="{% url 'quran:search_verses' %}?q=şükür" class="bg-white p-4 rounded-lg shadow hover:shadow-md transition-shadow">
                <span class="text-indigo-600 font-medium">Şükür</span>
            </a>
            <a href="{% url 'quran:search_verses' %}?q=tevbe" class="bg-white p-4 rounded-lg shadow hover:shadow-md transition-shadow">
                <span class="text-indigo-600 font-medium">Tevbe</span>
            </a>
            <a href="{% url 'quran:search_verses' %}?q=dua" class="bg-white p-4 rounded-lg shadow hover:shadow-md transition-shadow">
                <span class="text-indigo-600 font-medium">Dua</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
